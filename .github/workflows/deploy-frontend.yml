name: Deploy Frontend to AWS S3 + CloudFront

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1
      
      - name: Sync files to S3
        run: |
          aws s3 sync frontend/ s3://farmintel-frontend-1938/ \
            --exclude "*.md" \
            --exclude "*.bat" \
            --exclude ".DS_Store" \
            --delete \
            --cache-control "public, max-age=31536000" \
            --exclude "index.html" \
            --exclude "sw.js"
          
          # Upload index.html and sw.js with shorter cache
          aws s3 cp frontend/index.html s3://farmintel-frontend-1938/ \
            --content-type "text/html" \
            --cache-control "public, max-age=300"
          
          aws s3 cp frontend/sw.js s3://farmintel-frontend-1938/ \
            --content-type "application/javascript" \
            --cache-control "public, max-age=300"
      
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id E3KAC8W81FR8AU \
            --paths "/*"
      
      - name: Deployment complete
        run: |
          echo "‚úÖ Frontend deployed successfully!"
          echo "üåê S3: http://farmintel-frontend-1938.s3-website.ap-south-1.amazonaws.com"
          echo "üîí CloudFront: https://d1ktbyzym5umyt.cloudfront.net"
